name: do-smt-after-pr-closed-and-specific-workflow
on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_run:
    workflows: ["Commit Workflow"]
    types:
      - completed


jobs:
  do-something-after-pr-closed:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print github.sha
        run: |
          echo "github.sha: ${{ github.sha }}"
          echo "github.event.pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"
          echo "-----------------------------------"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.repository: ${{ github.repository }}"
          echo "github.run_id: ${{ github.run_id }}"
          echo "github.actor: ${{ github.actor }}"
          echo "github.workflow: ${{ github.workflow }}"

  do-something-after-specific-workflow:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'Commit Workflow' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Do something after specific workflow run
        run: |
          echo "github.sha: ${{ github.sha }}"
          echo "github.event.pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"
          echo "-----------------------------------"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.repository: ${{ github.repository }}"
          echo "github.run_id: ${{ github.run_id }}"
          echo "github.actor: ${{ github.actor }}"
          echo "github.workflow: ${{ github.workflow }}"