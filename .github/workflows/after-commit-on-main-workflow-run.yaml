name: triggered-after-commit-on-main-workflow-run
on:
  workflow_run:
    workflows: ["Commit Workflow1"]
    types:
      - completed

permissions:
  contents: write

jobs:
  edit-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README.md
        run: |
          echo "This is a test commit from the **edit-readme-after-specific-workflow-run workflow**." > README.md
          echo "Current date and time: $(date)" >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet && echo "No changes to commit" && exit 0
          git add README.md

          COMMIT_MESSAGE="[BOT] README 업데이트"
          git commit -m "$COMMIT_MESSAGE"

          sleep 10

      - name: Sync with main branch
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REMOTE_REPO="https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          MAX_RETRIES=5
          COUNT=0
          while ! git push "$REMOTE_REPO" "HEAD:main"; do 
            if [ $COUNT -ge $MAX_RETRIES ]; then
              echo "Failed to push changes after $MAX_RETRIES attempts."
              exit 1
            fi
            COUNT=$((COUNT + 1))
            echo "Push failed, retrying... ($COUNT/$MAX_RETRIES)"
            sleep 5
          done

      - name: Push changes
        id: push
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Get commit hash
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "Push step outputs: ${{ toJson(steps.push.outputs) }}"

      - name: Make commit URL
        run: |
          echo "COMMIT_URL=${{ github.server_url }}/${{ github.repository }}/commit/${{ env.COMMIT_HASH }}" >> $GITHUB_ENV