on:
  repository_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 입력값 출력
        run: |
          echo "Event type: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "client_payload: ${{ github.event.client_payload }}"
          echo "list_of_servers_patched: ${{ github.event.client_payload.list_of_servers_patched }}"
          echo "docker_image_tag: ${{ github.event.client_payload.docker_image_tag }}"
          echo "arena_simulation_server_image_tag: ${{ github.event.client_payload.arena_simulation_server_image_tag }}"
          echo "static_data_version: ${{ github.event.client_payload.static_data_version }}"
        env:
          IN: ${{ github.event.client_payload.list_of_servers_patched }}
          TAG: ${{ github.event.client_payload.docker_image_tag }}
          ARENA_TAG: ${{ github.event.client_payload.arena_simulation_server_image_tag }}
          STATIC_DATA_VER: ${{ github.event.client_payload.static_data_version }}
          NO_INPUT: "입력한 값이 없습니다"
