name: format test
on:
  workflow_dispatch:
    inputs:
      var1:
        description: '바깥 format에서 출력될 값'
        required: true
        default: 'var1'
      var2:
        description: '안쪽 format에서 출력될 값'
        required: true
        default: 'var2'


env:
  OUTER_VAR: ${{ github.event.inputs.var1 }}
  INNER_VAR: ${{ github.event.inputs.var2 }}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: a format inside a format
        run: |
          ${{ echo format('바깥 format {0} {1}', format('안쪽 format {0}', env.INNER_VAR), env.OUTER_VAR) }}